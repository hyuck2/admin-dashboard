version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: admin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-admin}
      MYSQL_DATABASE: admin_dashboard
      MYSQL_USER: admin
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-admin}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    image: admin-dashboard-backend:${BACKEND_TAG:-v0.2.1}
    container_name: admin-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql+pymysql://admin:${MYSQL_PASSWORD:-admin}@mysql:3306/admin_dashboard"
      JWT_SECRET: ${JWT_SECRET:-banana-admin-secret}
      FERNET_KEY: ${FERNET_KEY:-}
      GIT_TOKEN: ${GIT_TOKEN:-}
      BANANA_DEPLOY_GIT_URL: ${BANANA_DEPLOY_GIT_URL:-}
      APP_GIT_URLS: ${APP_GIT_URLS:-}
      KUBECONFIG: /root/.kube/config
    volumes:
      - ./kubeconfig:/root/.kube/config:ro
    ports:
      - "8000:8000"

  frontend:
    image: admin-dashboard-frontend:${FRONTEND_TAG:-v0.3.2}
    container_name: admin-frontend
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${DASHBOARD_PORT:-80}:80"

volumes:
  mysql_data:
